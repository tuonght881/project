<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .table-container {
            width: 100%;
            overflow-x: auto;
            display: block;
        }
        .table-fixed {
            width: 100%;
        }
        .table-wrapper {
            max-height: 500px; /* Chiều cao tối đa của bảng */
            overflow-y: auto; /* Cho phép cuộn dọc khi bảng vượt quá chiều cao */
        }
    .file-input-wrapper {
        display: inline-block;
        width: auto; /* Đặt chiều rộng cụ thể */
    }

    #file {
        width: 350px; /* Đặt chiều rộng mong muốn */
        display: inline-block;
    }
    .hidden{
     display: none;
    }
	.hinhque {
	    display: block;
	    margin-top: 10px; /* Điều chỉnh khoảng cách xuống dưới */
	    margin-left: auto;
	    margin-right: auto;
	    max-width: 100%; /* Đảm bảo hình ảnh không vượt quá chiều rộng của ô */
	}
    </style>

</head>
<body>
<div class="container mt-4">
<div class="mt-4">
    <h3>Tính SĐT</h3>
        <form id="queForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="phoneNumberInput">Nhập số điện thoại</label>
                <input type="text" id="phoneNumberInput" class="form-control" required onkeypress="if(event.keyCode === 13) calculateQue()" autocomplete="off">
            </div>
            <div class="d-flex mt-2">
                        <button type="button" class="btn btn-primary" onclick="calculateQue()">Tính toán</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="cleanedPhoneNumberInput">Số điện thoại đã làm sạch</label>
                <input type="text" id="cleanedPhoneNumberInput" class="form-control" readonly>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="form-group">
                <label for="que1Input">Quẻ 1</label>
                <input type="text" id="que1Input" class="form-control" readonly>
                <div class="hinhque text-center">
                <img id="que1Image" alt="Quẻ 2" src="" class="hidden">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="que2Input">Quẻ 2</label>
                <input type="text" id="que2Input" class="form-control" readonly>
                <div class="hinhque text-center">
                	<img id="que2Image" alt="Quẻ 1" src="" class="hidden">
                </div>
            </div>
        </div>
        <div class="col-md-4 kque">
            <div class="form-group">
                <label for="que3Input">Quẻ 3</label>
                <input type="text" id="que3Input" class="form-control" readonly>
            </div>
        </div>
    </div>
    </form>
</div>
    <h2>Tải lên File Excel</h2>
        <div class="mt-4">
            <form method="post" enctype="multipart/form-data" action="./upload">
                <div class="form-group file-input-wrapper">
                    <label for="file">Chọn File Excel</label>
                    <input type="file" id="file" name="file" class="form-control-file" required>
                </div>
                <div class="mt-4">
                <button type="submit" class="btn btn-primary">Tải lên</button>
                </div>
            </form>
        </div>
    <!-- Hiển thị thông báo lỗi -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <!-- <img class="rounded me-2" alt="..." src=""> -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-square-fill" viewBox="0 0 16 16">
  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg>
      <strong class="me-auto ms-2">Lỗi</strong>
      <small id="toastTime"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="errorList" style="list-style-type: none">
    </div>
  </div>
</div>
    
    <div class="mt-4">
        <form action="/export" method="get">
			<div class="d-flex align-items-center">
			    <div class="flex-grow-1">
			        <h3>Dữ liệu từ file Excel đã được tính</h3>
			    </div>
			    <div class="d-flex justify-content-end">
			        <button class="btn btn-success" id="exportButton">Xuất Excel</button>
			    </div>
			</div>
            <div class="table-wrapper mt-2">
                <table class="table table-striped table-fixed" id="dataTable">
                    <thead>
                    <tr>
                        <th>SDT</th>
                        <th>SDT Đã Làm Chuẩn</th>
                        <th>Quẻ 1</th>
                        <th>Quẻ 2</th>
                        <th>Quẻ 3</th>
                        <th>Quẻ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${rows}">
                        <td th:text="${row.sdt}"></td>
                        <td th:text="${row.cleanedSdt}"></td>
                        <td th:text="${row.que1}"></td>
                        <td th:text="${row.que2}"></td>
                        <td th:text="${row.que3}"></td>
                        <td th:text="${row.que}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    // Lấy thông tin lỗi từ model hoặc controller
    const errors = /*[[${errors}]]*/ [];
    // Kiểm tra nếu có lỗi thì hiển thị toast và thêm các thông báo lỗi vào danh sách
    $(document).ready(function() {
        if (errors && errors.length > 0) {
            const errorList = $('#errorList');
			
            // Hiển thị thời gian hiện tại trong toast
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('toastTime').textContent = currentTime;

            // Thêm các thông báo lỗi vào danh sách
            errors.forEach(error => {
                errorList.append('<li>' + error + '</li>');
            });
            
            // Hiển thị toast
            $('#errorToast').toast('show');
        }
    });
</script>
</body>
</html>
